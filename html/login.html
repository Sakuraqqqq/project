<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anijoys登录</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>

<body>
    <div id="header" class="header">
        <div class="wrap-lg">
            <div class="row">
                <div class="col-lg-4 header-left">
                    <div class="logo"><a href="http://www.anitoys.com"><img src="http://upload2016.anitoys.com/Fm8LaB7iE_gxKbHsZCJ8NcnRynZj"
                                alt="LOGO"></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap-lg clearfix">

        <div class="col-lg-9">
            <div class="main" style="background:url('http://upload2016.anitoys.com/FjSta2JDyEt9VgWZrTJ5qbzIJqH5'); background-size: cover; background-position: center;height:365px;"></div>
        </div>
        <div class="col-lg-6 login">
            <form action="http://www.anitoys.com/passport-signin.html" method="post" class="form-vertical">
                <input type="hidden" name="next_page" value="http://www.anitoys.com/">
                <input type="hidden" name="key" value="topc_signin">
                <div class="login-header">
                    <div class="header-keyname">会员登录</div>
                    <div class="go-register"><a class="link-color" href="registe.html">免费注册
                            &gt;</a></div>
                </div>
                <div class="error hide"></div>
                <div class="form-control">
                    <ul>
                        <li class="form-row">
                            <span class="form-act has-figure">
                                <input type="text" class="input-block action-account-check" name="account" id="" value=""
                                    placeholder="用户名/邮箱地址/已验证手机号" required data-caution="请填写登录帐号" autofocus="autofocus">
                                <i class="iconfont icon-wodejuhuasuan"></i>
                            </span>
                        </li>
                        <li class="form-row">
                            <span class="form-act has-figure">
                                <input type="password" class="input-block" name="password" id="" placeholder="填写密码"
                                    required data-caution="请填写密码">
                                <i class="iconfont icon-suo"></i>
                            </span>
                        </li>
                        <li class="form-row form-row-text">
                            <div class="auto-login">
                                <span class="check-wrap">
                                    <input type="checkbox" name="remember" class="action-remember-account" id="for_autosignin">
                                    <label for="for_autosignin">下次自动登录</label>
                                </span>
                            </div>
                            <div class="forget-or-signin">
                                <a class="link-color" href="http://www.anitoys.com/passport-findpwd.html">忘记密码？</a>
                            </div>
                        </li>
                        <li class="form-row">
                            <button type="submit" class="btn btn-import btn-block"><span><span>登录</span></span></button>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="trust-login">
                <div class="trust-login-keyname">其它方式登录</div>
                <div class="trust-login-default">
                </div>
            </div>
        </div>

    </div>

    <!-- 底部导航与版权 -->
    <div id="footer" class="footer">
        有任何购物问题请联系我们在线客服 | 电话：021-55135395 | 工作时间：周一至周五 09:30－18:00

        <div style="text-align: center;">沪ICP备11047967号-18</div>
    </div>
</body>

</html>
