<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anijoys注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>

<body>

    <!-- header -->

    <div id="header" class="header">
        <div class="commonBox">
            <div class="logo">
                <div class="login-left">
                    <a href="../index.html"><img src="http://upload2016.anitoys.com/Fm8LaB7iE_gxKbHsZCJ8NcnRynZj" alt="LOGO"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->

    <div class="main">
        <div class="commonBox">
            <div class="main-left">
                <div class="main-img"></div>
            </div>
            <div class="main-right">
                <div class="register-box">
                    <h1 class="register-title">用户注册</h1>
                    <form action="#" method="POST" class="register-form">
                        <ul>
                            <li class="form-li">
                                <label>
                                    <em>*</em>
                                    登录名
                                </label>
                                <span class="form-inp">
                                    <input type="text" class="input-block" placeholder="用户名/邮箱/手机号，至少4个字符" minlength="4">
                                    <i class="iconfont icon-wodejuhuasuan"></i>
                                </span>
                            </li>
                            <li class="form-li">
                                <label>
                                    <em>*</em>
                                    设置密码
                                </label>
                                <span class="form-inp">
                                    <input type="password" class="input-block" placeholder="6-20个字符" minlength="6"
                                        maxlength="20">
                                    <i class="iconfont icon-suo"></i>
                                    <div class="password-check">
                                        <q>安全程度</q>
                                        <span class="progress">
                                            <em class="weak">弱</em>
                                            <em class="good">中</em>
                                            <em class="strong">强</em>
                                        </span>
                                    </div>
                                </span>
                            </li>
                            <li class="form-li">
                                <label>
                                    <em>*</em>
                                    确认密码
                                </label>
                                <span class="form-inp">
                                    <input type="password" class="input-block" placeholder="再次填写密码" minlength="6"
                                        maxlength="20">
                                    <i class="iconfont icon-suo"></i>
                                </span>
                            </li>
                            <li class="form-li">
                                <label>
                                    <em>*</em>
                                    验证码
                                </label>
                                <span class="form-inp">
                                    <input type="text" class="input-st" size="4" maxlength="4">
                                    <img align="absmiddle" class="auto-change-verify-handle" id="membervocde" src="http://www.anitoys.com/wap/vcode.html?key=topc_signup"
                                        alt="验证码" width="100" height="30">
                                    <div class="inline">
                                        <div>看不清？</div>
                                        <a href="javascript:void(0);">换一张</a>
                                    </div>
                                </span>
                            </li>
                            <li class="form-li">
                                <label></label>
                                <span class="form-check">
                                    <input type="checkbox" class="x-checkbox">
                                    <label for="for_license">
                                        我已阅读并同意
                                        <a href="javascript:void(0);" class="action-open-dialog">
                                            《会员注册协议》
                                        </a>
                                    </label>
                                </span>
                            </li>
                            <li class="form-li">
                                <label></label>
                                <span class="form-inp">
                                    <button type="submit" class="register-btn" rel="_request">
                                        <span>
                                            <span>立即注册</span>
                                        </span>
                                    </button>
                                </span>
                            </li>
                            <li class="form-li">
                                <label></label>
                                <span class="form-inp">
                                    <a class="link-color" href="login.html">已有账号？去登录
                                        &raquo;</a>
                                </span>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->

    <div class="footer">
        有任何购物问题请联系我们在线客服 | 电话：021-55135395 | 工作时间：周一至周五 09:30－18:00

        <div style="text-align: center;">沪ICP备11047967号-18</div>
    </div>
</body>

</html>
